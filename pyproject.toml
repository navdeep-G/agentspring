[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta" 

[tool.ruff]                 # Linter (Flake8-compatible)
target-version = "py310"    # adjust to your Python version
line-length = 79
extend-exclude = ["migrations", "build", "dist", ".venv", "venv", ".tox", "node_modules"]

# Enable Flake8 rule sets you care about:
lint.select = [
  "E",   # pycodestyle errors
  "W",   # pycodestyle warnings
  "F",   # pyflakes
  "B",   # flake8-bugbear
  "I",   # isort (imports)
  "N",   # pep8-naming
  "C90", # mccabe complexity
  # add more if you use them: "ANN" (annotations), "D" (pydocstyle), etc.
]

# Ignore rules that donâ€™t match your style:
# lint.ignore = ["E203", "W503"]  # common with Black

# Cap complexity (optional)
[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.black]
line-length = 79
target-version = ["py310"]
